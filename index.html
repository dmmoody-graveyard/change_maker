<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Change Maker</title>
  </head>
  <body>
    <div class='container'>
      <h1>Change Maker</h1>

      <form id="change">
        <div class="form-group">
          <label class="lead" for='amount'>Enter the amount of money you would like to make change for:</label>
          <input id="amount" type="text">
        </div>
        <div class="form-group">
          <label class="lead" for="desire">Do you desire change with a lower denomination?</label>
          <input type="radio" name="desire" value="no" checked="checked">No
          <input type="radio" name="desire" value="yes">Yes
        </div>
        <div class="form-group">
          <select id="start" name="start">
            <option value="quarter">Quarters</option>
            <option value="dime">Dimes</option>
            <option value="nickel">Nickels</option>
            <option value="penny">Pennies</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Get My Change</button>
        </div>
      </form>

      <div id="result">
        <h3>Your change</h3>
        <p class="lead">You will receive:<br>
          <span id="quarter"></span> quarter(s)<br>
          <span id="dime"></span> dime(s)<br>
          <span id="nickel"></span> nickels<br>
          <span id='penny'></span> penny(ies)</p>
      </div>
    </div>
  </body>
</html>
